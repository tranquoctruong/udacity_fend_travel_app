<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEND Travel App</title>
<script defer src="/bundle.js"></script></head>
<body>
    <header>
        <h1>FEND Travel App</h1>
        <p>Khám phá thông tin về các quốc gia và thời tiết!</p>
    </header>
    <main id="app">
        <label for="country">Chọn quốc gia:</label>
        <select id="country"></select>
    
        <label for="date">Chọn ngày:</label>
        <input type="date" id="date" />

        <button id="getWeather">Xem thời tiết</button>

        <h2>Thông tin thời tiết:</h2>
        <div id="weatherInfo"></div>
    </main>
    <footer>
        <p>&copy; 2024 FEND Travel App. Tất cả quyền được bảo lưu.</p>
    </footer>
</body>
</html>
