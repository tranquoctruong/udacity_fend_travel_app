<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEND Travel App</title>
</head>
<body>
    <header>
        <h1>FEND Travel App</h1>
        <p>Explore information about countries and weather!</p>
    </header>
    <main id="app">
        <label for="country">Select a country:</label>
        <select id="country"></select>
    
        <label for="date">Select Day:</label>
        <input type="date" id="date" />

        <button id="btn-getWeather">View weather</button>

        <h2>Weather Information</h2>
        <div id="div-weatherInfo"></div>
    </main>
    <footer>
        <p>&copy; 2024 FEND Travel App.</p>
    </footer>
</body>
</html>
